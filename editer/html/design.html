<script>
	function themize(datas, themeHTML, deployee){
		var themeHTML		= $(themeHTML)[0].outerHTML;
		var themes			= '';
		index				= 0;
		for(i in datas){
			var theme = themeHTML;
			index += 1;
			datas[i].i = index;
			for(ii in datas[i]){
				var re = new RegExp('{'+ii+'}','g');
				theme = theme.replace(re,datas[i][ii]);
			}
			themes += theme;
		}
		$(deployee).html(themes+' ');
	}
	function themizeAppend(datas, themeHTML, deployee){
		$(deployee).append(themizeReturn(datas, themeHTML))
	}
	function themizeReturn(datas, themeHTML){
		var themeHTML		= $(themeHTML)[0].outerHTML;
		var themes			= '';
		for(i in datas){
			var theme = themeHTML;
			for(ii in datas[i]){
				var re = new RegExp('{'+ii+'}','g');
				theme = theme.replace(re,datas[i][ii]);
			}
			themes += theme;
		}
		return themes;
	}
	</script>
